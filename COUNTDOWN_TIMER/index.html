<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="countdown">
            <div id="timer">
                <div class="time" id="days">00</div> Days
                <div class="time" id="hours">00</div> Hours
                <div class="time" id="minutes">00</div> Minutes
                <div class="time" id="seconds">00</div> Seconds
            </div>
        </div>
        <div class="set-time">
            <label for="countdown-date">Set Countdown Target:</label>
            <input type="datetime-local" id="countdown-date">
            <button onclick="setCountdown()">Set Countdown</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
